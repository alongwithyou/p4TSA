os:
 - linux
language: generic
 
env:
  global:
    - PYTHON=3.6.0
    - CI_NODE_TOTAL=7
    - MAKEFLAGS="-j 7"
    - ENV_ROOT="${TRAVIS_BUILD_DIR}/NewEnv"
    - ENV_TMP="${TRAVIS_BUILD_DIR}/tmp"
    - export ENV_ROOT="${TRAVIS_BUILD_DIR}/NewEnv"
    - export ENV_TMP="${TRAVIS_BUILD_DIR}/tmp"


sudo: required

before_install:
  - sudo apt-get install libboost-dev libfftw3-dev
  - cd ${TRAVIS_BUILD_DIR}
  - ./install_dependencies.sh

# Enable C++ support
compiler:
  - gcc
  - clang
install:
- if [ "$CXX" = "g++" ]; then export CXX="g++-5.3" CC="gcc-5.3"; fi

addons:
  apt:
    sources:
    - ubuntu-toolchain-r-test
    packages:
    - gcc-5.3
    - g++-5.3
    - clang

# Build steps
script:
# Go to the Root directory
  - cd ${TRAVIS_BUILD_DIR}
  - ${TRAVIS_BUILD_DIR}/NewEnv/bin/cmake CMakeLists.txt
  - make 
  - make install
### install python package
  - cd python-wrapper
  - python3.6 setup.py install
  - python3.6 setup.py test
  - cd pyWDF
  - python3.6 setup.py install

 
