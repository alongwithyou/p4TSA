os:
 - linux

sudo: required

before_install:
  - sudo apt-get install libboost-dev libfftw3-dev build-essential libssl-dev libffi-dev python python-dev python-setuptools python-pybind11
  - DEPS_DIR="${TRAVIS_BUILD_DIR}/deps"
  - ENV_ROOT="${TRAVIS_BUILD_DIR}/deps"
  - cd ${TRAVIS_BUILD_DIR}
  - ./install_dependencies.sh

# Enable C++ support
language: cpp
# Compiler selection
compiler:
  - gcc

# Build steps
script:
# Go to the Root directory
  - source ${DEPS_DIR}/environment   
  - cd ${TRAVIS_BUILD_DIR}
  - ENV_ROOT="${TRAVIS_BUILD_DIR}/deps"
  - ${ENV_ROOT}/bin/cmake CMakeLists.txt
  - make 
  - make install
  - cd python-wrapper
  - python setup.py build
  - python setup.py test
  - cd pyWDF
  - python setup.py build

 
